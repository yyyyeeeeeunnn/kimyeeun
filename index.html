<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 야구 순위 & 뉴스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0055a5;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0055a5;
            color: white;
        }
        h2 {
            color: #0055a5;
        }
    </style>
</head>
<body>

    <header>
        <h1>한국 야구 순위 & 뉴스</h1>
        <p>KBO 리그 최신 순위와 뉴스를 한눈에!</p>
    </header>

    <nav>
        <a href="#ranking">KBO 리그 순위</a>
        <a href="#news">야구 뉴스</a>
        <a href="#contact">문의하기</a>
    </nav>

    <section id="ranking">
        <h2>KBO 리그 순위</h2>
        <table>
            <thead>
                <tr>
                    <th>순위</th>
                    <th>팀명</th>
                    <th>경기</th>
                    <th>승</th>
                    <th>패</th>
                    <th>무</th>
                    <th>승률</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>팀 A</td>
                    <td>100</td>
                    <td>70</td>
                    <td>30</td>
                    <td>0</td>
                    <td>0.700</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>팀 B</td>
                    <td>100</td>
                    <td>65</td>
                    <td>35</td>
                    <td>0</td>
                    <td>0.650</td>
                </tr>
                <!-- 더 많은 팀 추가 가능 -->
            </tbody>
        </table>
    </section>

    <section id="news">
        <h2>최신 야구 뉴스</h2>
        <ul>
            <li><a href="#">KBO 리그, 이번 시즌 최고의 선수는 누구?</a></li>
            <li><a href="#">팀 A, 10연승 기록 달성!</a></li>
            <li><a href="#">부상에서 복귀한 선수들의 활약</a></li>
            <!-- 더 많은 뉴스 항목 추가 가능 -->
        </ul>
    </section>

    <section id="contact">
        <h2>문의하기</h2>
        <form action="#" method="post">
            <label for="name">이름:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">이메일:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">메시지:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">보내기</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 한국 야구 뉴스. 모든 권리 보유.</p>
    </footer>

</body>
</html>
